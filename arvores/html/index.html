<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Árvore Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Árvore Interativa</h1>

  <form id="node-form">

    <input type="text" id="child" required>

  <div id="tree-container"></div>

  <script src="script.js"></script>
</body>
</html>
